<i class="fa fa-arrow-left" (click)="return()"></i>
<h3>{{'FLOWER_LIST' | translate}}</h3>

<div class="table-responsive">
  <table id="table" class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th scope="col">{{'FLOWER.ID' | translate}}</th>
        <th scope="col">{{'FLOWER.NAME' | translate}}</th>
        <th scope="col">{{'FLOWER.PRICE' | translate}}</th>
        <th scope="col">{{'FLOWER.IN_STOCK' | translate}}</th>
        <th scope="col">{{'FLOWER.COLOR' | translate}}</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.price | currency:'GBP'}}</td>
        <td>{{item.inStock}}</td>
        <td><i class="fa fa-circle" [ngStyle]="{'color': item.color}"></i></td>
        <td><button *ngIf="item.inStock > 0" type="button" class="btn btn-outline-info"
            (click)="buy(item)">{{'FLOWER.BUY' | translate}}</button></td>
      </tr>
    </tbody>
  </table>
</div>
<div [ngClass]="visible ? 'flower-component' : '' ">
  <flower-component *ngIf="visible" [flower]="selectedFlower" (updateFlowerValues)="onUpdateFlowerValues($event)">
  </flower-component>
</div>
