<form class="form" [formGroup]="flowerForm" *ngIf="flowerForm">
    <div class="form-group">
        <label for="name">{{'FLOWER.NAME' | translate}}</label>
        <input type="text" class="form-control" id="name" readonly formControlName="name">
    </div>
    <div class="form-group">
        <label for="price">{{'FLOWER.PRICE' | translate}}</label>
        <input type="number" class="form-control" id="price" readonly formControlName="price">
    </div>
    <div class="form-group">
        <label for="inStock">{{'FLOWER.IN_STOCK' | translate}}</label>
        <input type="number" class="form-control" id="inStock" readonly formControlName="inStock">
    </div>
    <div class="form-group">
        <label for="amount">{{'FLOWER.AMOUNT' | translate}}</label>
        <select class="custom-select form-control" id="amountDropdown" formControlName="amount">
            <option value="0">Choose...</option>
            <option *ngFor="let number of amount" [ngValue]="number">{{number}}</option>
        </select>
    </div>
    <div class="form-check" formArrayName="colors">
        <div *ngFor="let color of flowerForm.controls.colors.controls; let i = index">
            <input type="radio" [formControlName]="i" class="form-check-input" [id]="i">
            <label class="form-check-label" [for]="i">
                <i class="fa fa-circle" [ngStyle]="{'color': flower?.colors[i]}"></i>
            </label>
        </div>
    </div>
    <!-- <div *ngIf="!flowerForm.valid">At least one order must be selected</div> -->
    <button type="submit" class="btn btn-primary" (click)="buy()">{{'FLOWER.BUY' | translate}}</button>
    <button type="button" class="btn btn-secondary">{{'FLOWER.CANCEL' | translate}}</button>
</form>
<div class="image">
    <i class="fa fa-leaf"></i>
</div>
