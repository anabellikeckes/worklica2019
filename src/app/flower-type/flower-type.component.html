<h3>Shop by Type</h3>

<div class="table-responsive">
  <table id="table" class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <th scope="row">{{item.id}}</th>
        <td>{{item.type}}</td>
      </tr>
    </tbody>
  </table>
</div>
