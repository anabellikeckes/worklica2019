<h3>{{'FLOWER_TYPE.TITLE' | translate}}</h3>

<div class="table-responsive">
  <table id="table" class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th scope="col">{{'FLOWER_TYPE.ID' | translate}}</th>
        <th scope="col">{{'FLOWER_TYPE.TYPE' | translate}}</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <th scope="row">{{item.id}}</th>
        <td>{{item.type}}</td>
        <td><button *ngIf="item.id == 1" type="button" class="btn btn-info" (click)="buy()">{{'FLOWER_TYPE.CHOOSE' | translate}}</button></td>
      </tr>
    </tbody>
  </table>
</div>
